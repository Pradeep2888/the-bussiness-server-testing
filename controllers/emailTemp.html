<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
  </head>

  <body style="padding: 0; margin: 0; font-family: sans-serif">
    <center
      class="wraper"
      style="
        width: 100%;
        max-width: 700px;
        margin: auto;
        background-color: #f1f1f1;
        margin-top: 10px;
        border: 1px #f1f1f1 solid;
        padding-bottom: 40px;
      "
    >
      <table
        style="
          border-collapse: collapse;
          border: 1;
          border-spacing: 0;
          margin: auto;
          padding: 0;
        "
        width="100%"
      >
        <tr style="padding: 0; margin: 0">
          <td style="padding: 0; margin: 0">
            <table
              style="
                width: 100%;
                border: 0;
                border-spacing: 0;
                border-collapse: collapse;
              "
            >
              <tr>
                <td colspan="5">
                  <table style="width: 73%; margin: auto; margin-top: 25px">
                    <tr>
                      <td
                        align="center"
                        style="
                          border-collapse: collapse;
                          padding: 0;
                          padding-top: 10px;
                          margin: auto;
                          text-align: center;
                        "
                      >
                        <img
                          width=""
                          src="https://thebusinessrating.com/Logo.png"
                          title="logo"
                          alt="logo"
                          style="width: 215px"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td
                        align="center"
                        style="
                          border-collapse: collapse;
                          padding: 0;
                          margin: auto;
                          text-align: center;
                        "
                      >
                        <h2 style="font-size: 58px; margin: 5px">
                          Hi ! <span style="color: #594faf">{{name}}</span>
                        </h2>
                        <h4
                          style="
                            font-size: 28px;
                            margin-top: 25px;
                            margin-bottom: 10px;
                          "
                        >
                          Login Details
                        </h4>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <!--button buy now-->
              <tr style="padding: 0; margin: 0">
                <td style="width: 100%; margin: 0">
                  <table
                    style="
                      width: 100%;
                      border: 0;
                      border-spacing: 0;
                      margin: auto;
                    "
                  >
                    <tr>
                      <td colspan="5">
                        <table
                          style="
                            width: 70%;
                            margin: auto;
                            background: #fff;
                            border-radius: 10px;
                          "
                        >
                          <tr>
                            <td
                              align="center"
                              style="
                                border-collapse: collapse;
                                padding: 0;
                                padding-top: 10px;
                                margin: auto;
                                text-align: center;
                                width: 88px;
                              "
                            >
                              <a href="" style="display: block">
                                <img
                                  src="https://thepreview.pro/review-mail/Email-Address.svg"
                                  alt=""
                                  style="
                                    height: auto;
                                    margin: auto;
                                    width: 50px;
                                  "
                                />
                              </a>
                            </td>
                            <td
                              align="left"
                              colspan="1"
                              style="
                                border-collapse: collapse;
                                padding: 0;
                                padding-top: 10px;
                                margin: auto;
                                text-align: left;
                              "
                            >
                              <h5 style="font-size: 20px; margin: 5px">
                                <b>Email Address</b>
                              </h5>
                              <h6 style="font-size: 14px; margin: 5px">
                                {{email}}
                              </h6>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr style="padding: 0; margin: 0">
                <td style="width: 100%; margin: 0">
                  <table
                    style="
                      width: 100%;
                      border: 0;
                      border-spacing: 0;
                      margin: auto;
                      margin-top: 5px;
                    "
                  >
                    <tr>
                      <td colspan="5">
                        <table
                          style="
                            width: 70%;
                            margin: auto;
                            background: #fff;
                            border-radius: 10px;
                          "
                        >
                          <tr>
                            <td
                              align="center"
                              style="
                                border-collapse: collapse;
                                padding: 0;
                                padding-top: 10px;
                                margin: auto;
                                text-align: center;
                                width: 88px;
                              "
                            >
                              <a href="" style="display: block">
                                <img
                                  src="https://thepreview.pro/review-mail/Password.svg"
                                  alt=""
                                  style="
                                    height: auto;
                                    margin: auto;
                                    width: 50px;
                                  "
                                />
                              </a>
                            </td>

                            <td
                              align="left"
                              colspan="1"
                              style="
                                border-collapse: collapse;
                                padding: 0;
                                padding-top: 10px;
                                margin: auto;
                                text-align: left;
                              "
                            >
                              <h5 style="font-size: 20px; margin: 5px">
                                <b>Password</b>
                              </h5>

                              <h6 style="font-size: 14px; margin: 5px">
                                {{password}}
                              </h6>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr style="padding: 0; margin: 0" align="center">
                <td style="width: 100%; margin: 0">
                  <table
                    style="
                      width: 100%;
                      border: 0;
                      border-spacing: 0;
                      margin: auto;
                      margin-top: 25px;
                      text-align: center;
                    "
                  >
                    <tr>
                      <td>
                        <p>Click the button below to verify your Business .</p>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <a target="_blank" href="{{link}}">
                          <img
                            src="https://thepreview.pro/review-mail/Button.png"
                          />
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <meta name="description" content="The Business Rating" />

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <style type="text/css">
      a:hover {
        text-decoration: underline !important;
      }
    </style>
  </head>

  <body
    marginheight="0"
    topmargin="0"
    marginwidth="0"
    style="margin: 0px; background-color: #f2f3f8"
    leftmargin="0"
  >
    <!--100% body table-->
    <table
      cellspacing="0"
      border="0"
      cellpadding="0"
      width="100%"
      bgcolor="#f2f3f8"
      style="
        @import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700);
        font-family: 'Open Sans', sans-serif;
        margin-top: 10px;
      "
    >
      <tbody>
        <tr>
          <td>
            <table
              style="
                background-color: #fff;
                max-width: 670px;
                margin: 39px auto;
              "
              width="100%"
              border="0"
              align="center"
              cellpadding="0"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <td>
                    <table
                      width="95%"
                      border="0"
                      align="center"
                      cellpadding="0"
                      cellspacing="0"
                      style="
                        max-width: 670px; /* background: #02b9b5; */
                        border-radius: 3px; /* text-align:center; */ /* -webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06); */
                        -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06); /* box-shadow:0 6px 18px 0 rgba(0,0,0,.06); */
                        padding: 40px 20px;
                      "
                    >
                      <tbody>
                        <tr>
                          <td style="/* text-align:center; */">
                            <img
                              width=""
                              src="https://thebusinessrating.com/Logo.png"
                              title="logo"
                              alt="logo"
                              style="width: 215px"
                            />
                          </td>
                        </tr>
                        <tr>
                          <td style="height: 40px">&nbsp;</td>
                        </tr>
                        <tr>
                          <td style="/* padding:0 35px; */">
                            <h1
                              style="
                                color: #000;
                                font-weight: 500;
                                margin: 0;
                                font-size: 39px;
                                font-family: 'Rubik', sans-serif;
                                margin-top: 10px;
                              "
                            >
                              Thank You {{name}}!
                            </h1>

                            <p
                              style="
                                color: #000;
                                font-size: 20px;
                                line-height: 30px;
                                margin: 0;
                                margin-top: 30px;
                                font-weight: 500;
                              "
                            >
                              You have successfully registered your account. We
                              request you to verify your account by clicking on
                              the verification link sent below and become a
                              verified user with us.
                            </p>
                            <a
                              href="{{link}}"
                              style="
                                background: #004c8f;
                                text-decoration: none !important;
                                font-weight: 600;
                                margin-top: 35px;
                                color: #f9f9f9;
                                text-transform: capitalize;
                                font-size: 19px;
                                padding: 14px 50px;
                                display: inline-block;
                                border-radius: 7px;
                              "
                              >Activate your Account</a
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td style="height: 80px">&nbsp;</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
